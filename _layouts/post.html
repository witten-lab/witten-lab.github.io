<div class="container">
    <div class="sub-header">
        <div class="sub-page-title">
            <h4><a href="/{{page.categories}}/blog">{{page.title}}</a></h4>
        </div>
    </div>
</div>
<div class="container content">
    <hr class="hr-none-md">
    <h4 style="margin-top:0">{{page.post-title}}</h4>
<small name="locale-date">{{page.date | date: "%b %-d, %Y"}}</small>
<hr> {{content}}
<script src="/assets/js/locale-date.js"></script>
</div>
<div class="spacing-double"></div>

        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7515886179474322" data-ad-slot="6479388898" data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});

        </script>
    </div>
</div>
