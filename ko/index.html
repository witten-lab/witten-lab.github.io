lang: ko
layout: default
---
<div class="headerwrap" id="slide0">
    <div class="container centered">
        <div class="spacing-double"></div>
        <div class="col-lg-12 lefted" style="z-index:1">
            <h1 class="slideInUp">Superstring</h1>
            <h3 class="slideInUp slideInUp1">리릭 비디오 에디터</h3>
            <div class="slideInUp slideInUp2">
                <a href="/ko/superstring" class="btn btn-offset btn-icon-last">자세히 보기<i class="ri-arrow-right-s-line"></i></a>
            </div>
        </div>
        <div class="col-lg-8 col-lg-offset-4 righted" style="margin-top:-160px">
            <a href="/ko/superstring"><img src="/assets/img/superstring/hero-superstring.jpg" alt="Superstring" style="padding-top:48px;padding-left:32%" class="slideInUp slideInUp3"></a>
        </div>
    </div>
</div>
<div class="headerwrap" id="slide1">
    <div class="container centered">
        <hr>
        <div class="col-lg-12 lefted" style="z-index:1">
            <h1 class="slideInUp slideInUp4">Membrane</h1>
            <h3 class="slideInUp slideInUp5">커버 이미지 에디터</h3>
            <div class="slideInUp slideInUp6">
                <a href="/ko/membrane" class="btn btn-offset btn-icon-last slideInUp slideInUp2">자세히 보기<i class="ri-arrow-right-s-line"></i></a>
            </div>
        </div>
        <div class="col-lg-8 col-lg-offset-4 righted" style="margin-top:-80px;margin-bottom:64px">
            <a href="/ko/membrane"><img src="/assets/img/membrane/hero-membrane.jpg" alt="Membrane" style="padding-top:16px" class="slideInUp slideInUp7"></a>
        </div>
    </div>
</div>
{% include ko/subscribe.html %}
<script>
    ! function(e) {
        var scrollMagic = new ScrollMagic.Controller,
            headers = ["#slide0", "#slide1"];

        headers.forEach(function(item, index) {
            new ScrollMagic.Scene({
                triggerElement: item,
                offset: -200,
            }).setClassToggle(item, "is-active").addTo(scrollMagic);
        });
    }(jQuery);
</script>
