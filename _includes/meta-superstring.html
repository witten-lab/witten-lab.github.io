<meta name="description" content="{{site.superstring.description}}">
<meta name="keywords" content="Lyric video, Lyrics video, Lyric video maker, Lyric video editor, Lyric video app, Superstring"/>
{% if page.post-title %}
<meta property="og:title" content="{{page.post-title}}">
<meta property="og:site_name" content="{{site.superstring.title}}">
<meta property="og:url" content="{{site.url}}/{{page.url}}">
<meta property="og:description" content="{{page.excerpt}}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{site.url}}/{{page.image}}">
{% else %}
<meta property="og:title" content="{{site.superstring.meta_title}}">
<meta property="og:site_name" content="{{site.superstring.title}}">
<meta property="og:url" content="{{site.url}}/superstring">
<meta property="og:description" content="{{site.superstring.description}}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{site.url}}/img/superstring/opengraph.jpg">
{% endif %}
<title>{% if page.title %}{{page.title}} - {{site.superstring.title}}{% else %}{{site.superstring.meta_title}}{% endif %}</title>
