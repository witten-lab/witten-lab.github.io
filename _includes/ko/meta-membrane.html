<meta name="description" content="{{site.membrane.description_ko}}">
<meta name="keywords" content="앨범 아트워크, 앨범 커버, 앨범 이미지, 멤브레인, Membrane"/>
{% if page.post-title %}
<meta property="og:title" content="{{page.post-title}}">
<meta property="og:site_name" content="{{site.membrane.title}}">
<meta property="og:url" content="{{site.url}}{{page.url}}">
<meta property="og:description" content="{{page.excerpt}}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{site.url}}/{{page.image}}">
{% else %}
<meta property="og:title" content="{{site.membrane.meta_title_ko}}">
<meta property="og:site_name" content="{{site.membrane.title}}">
<meta property="og:url" content="{{site.url}}/ko/membrane">
<meta property="og:description" content="{{site.membrane.description_ko}}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{site.url}}/img/membrane/opengraph.jpg">
{% endif %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@wittenlab">
<meta name="twitter:title" content="{{site.membrane.meta_title_ko}}">
<meta name="twitter:description" content="{{site.membrane.description_ko}}">
<meta name="twitter:image" content="{{site.url}}/img/membrane/opengraph.jpg">
<title>{% if page.title %}{{page.title}} - {{site.membrane.title}}{% else %}{{site.membrane.meta_title}}{% endif %}</title>
