superstring:
  title: Superstring
  price: $69.99
  meta_title: Superstring - Lyric video maker
  description: Superstring is a Mac & Windows app that lets you create lyric videos easily.
  meta_title_ko: Superstring - 리릭 비디오 제작 툴
  description_ko: Superstring은 멋진 리릭 비디오를 쉽게 만들 수 있는 Mac, Windows 앱입니다.
  latest_version:
    version: 2020.7.19
    release_date: Jul 19, 2020
    mac: https://wittenlab.com/files/superstring/Superstring2020.7.19.app.zip
    windows: https://wittenlab.com/files/superstring/Superstring2020.7.19.exe.zip
    updates:
      - item: You can align the timing of clips easily with the timestamp button.
      - item: You can add a border and a shadow to the text.
      - item: New font “Baloo”, “Jaldi” and “Lab Digital” has been added.
      - item: The usability of the editor has been improved.
      - item: Minor issues have been fixed.
    updates_ko:
      - item: 타임스탬프 버튼으로 클립의 타이밍을 쉽게 맞출 수 있습니다.
      - item: 텍스트에 테두리와 그림자를 적용할 수 있습니다.
      - item: 새로운 폰트 “Baloo”, “Jaldi”, “LAB디지털”이 추가되었습니다.
      - item: 에디터의 사용성이 개선되었습니다.
      - item: 사소한 오류들이 수정되었습니다.

